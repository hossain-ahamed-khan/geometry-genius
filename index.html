<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry genius</title>

    <!-- Tailwind daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-blue-200 m-5 rounded-lg">
        <h1>Interactive</h1>
        <h5>Geometry Genius</h5>
        <button>Blog</button>
    </div>

    <div class="flex justify-evenly m-5">
        <div class="flex-1 grid grid-cols-3 gap-3 ">

            <div class="card w-96 bg-base-100 shadow-xl p-2 border border-sky-900">
                <figure class="mt-2"><img src="./images/triangle.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h1 class="text-center text-xl font-bold">Triangle</h1>
                    <p class="text-center">Area A = 0.5 x b x h</p>
                    <div class="text-center">
                        <input id="triangle-base" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name="" id=""
                            placeholder="b"><span class="ml-2">cm</span>
                        <input id="triangle-heigth" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name="" id=""
                            placeholder="h"><span class="ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl p-2 border border-sky-900">
                <figure class="mt-2"><img src="./images/rectangle.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="text-center text-xl font-bold">Rectangle</h2>
                    <p class="text-center">Area (A) = w x I</p>
                    <div class="text-center">
                        <input id="rectangle-width" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name="" id=""
                            placeholder="w"><span class="ml-2">cm</span>
                        <input id="rectangle-length" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name="" id=""
                            placeholder="I"><span class="ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl p-2 border border-sky-900">
                <figure class="mt-2"><img src="./images/parallelogram.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="text-center text-xl font-bold">Parallelogram</h2>
                    <p class="text-center">Area (A) =b x h</p>
                    <div class="text-center">
                        <input id="parallelogram-base" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="b"><span class="ml-2">cm</span>
                        <input id="parallelogram-height" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="h"><span class="ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl p-2 border border-sky-900">
                <figure class="mt-2"><img src="./images/rhombus.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="text-center text-xl font-bold">Rhombus</h2>
                    <p class="text-center">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub> </p>
                    <div class="text-center">
                        <input id="rhombus-diagonal-1" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="d1"><span class="ml-2">cm</span>
                        <input id="rhombus-diagonal-2" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="d2"><span class="ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl p-2 border border-sky-900">
                <figure class="mt-2"><img src="./images/pentagon.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="text-center text-xl font-bold">Pentagon</h2>
                    <p class="text-center">Area (A) = 0.5 x p x b</p>
                    <div class="text-center">
                        <input id="pentagon-perimeter" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="p"><span class="ml-2">cm</span>
                        <input id="pentagon-apothem" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name="" id=""
                            placeholder="b"><span class="ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl p-2 border border-sky-900">
                <figure class="mt-2"><img src="./images/ellipse.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="text-center text-xl font-bold">Ellipse</h2>
                    <p class="text-center">Area (A) = Ï€ab</p>
                    <div class="text-center">
                        <input id="ellipse-major-axis" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="a"><span class="ml-2">cm</span>
                        <input id="ellipse-minor-axis" class="bg-slate-200 w-24 p-2 rounded-sm" type="text" name=""
                            id="" placeholder="b"><span class="ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>


        </div>
        <div id="show-area" class="w-96 h-96 text-center rounded-lg border border-sky-900">
            <h3 class="text-center">Area Calculation</h3>
        </div>
    </div>

    <script src="./Js/calculate-area.js"></script>
</body>

</html>
